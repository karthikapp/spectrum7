    <body class="scroll-assist">
        <div class="nav-container">
            <a id="top"></a>
            <nav class="absolute transparent">
                <div class="nav-bar">
                    <div class="module left">
                        <a href="/">
                            <img class="logo-light" alt="Foundry" src="{{ url_for('static', filename='img/agency-logo-light.png')}}" style="width: 100px;" />
                            <img class="logo-dark" alt="Foundry" src="{{ url_for('static', filename='img/agency-logo-dark.png')}}" style="width: 100px;"/>
                        </a>
                    </div>
                    <div class="module widget-handle offscreen-toggle right">
                        <i class="ti-menu"></i>
                    </div>
                </div>
                <div class="offscreen-container bg-dark text-center">
                    <div class="close-nav">
                        <a href="#">
                            <i class="ti-close"></i>
                        </a>
                    </div>
                    <div class="v-align-transform text-center">
                        <a href="#">
                            <img alt="Logo"  src="{{ url_for('static', filename='img/agency-logo-light.png')}}" style="height: 100px;" />
                        </a>
                        <ul class="mb40 mb-xs-24">
                            <li class="fade-on-hover">
                                <a href="/" class="inner-link">
                                    <h5 class="uppercase mb8">Home</h5>
                                </a>
                            </li>
                            <li class="fade-on-hover">
                                <a href="/#about" class="inner-link">
                                    <h5 class="uppercase mb8">About</h5>
                                </a>
                            </li>
                            <li class="fade-on-hover">
                                <a href="/#work" class="inner-link">
                                    <h5 class="uppercase mb8">Services</h5>
                                </a>
                            </li>
                            <li class="fade-on-hover">
                                <a href="/#clients" class="inner-link">
                                    <h5 class="uppercase mb8">Clients</h5>
                                </a>
                            </li>
                            <li class="fade-on-hover">
                                <a href="/#partners" class="inner-link">
                                    <h5 class="uppercase mb8">Partners</h5>
                                </a>
                            </li>
                            <li class="fade-on-hover">
                                <a href="/#contact" class="inner-link">
                                    <h5 class="uppercase mb8">Contact</h5>
                                </a>
                            </li>
                        </ul>
                        <p class="fade-half">
                            #214, 1st Block, 7th Cross,Someshwara Temple Road, 
                            <br /> Koramangala, Bangalore 
                            <br /> +91 9845929907
                            <br /> 
                        </p>
                        <ul class="list-inline social-list">
                            
                            <li>
                                <a href="https://www.linkedin.com/company-beta/13239293/">
                                    <i class="ti-linkedin"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!--end of offscreen container-->
